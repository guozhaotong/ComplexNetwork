<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body class="hold-transition skin-purple layout-top-nav" ng-app="myApp"  ng-controller="menu">
<div class="wrapper">

  <header class="main-header">
    <nav class="navbar navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a href="" class="navbar-brand"><b>中国娱乐圈关系挖掘</b></a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <i class="fa fa-bars"></i>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li class=""><a href="index.html">关系挖掘</a></li>
            <li class="active"><a href="">分析</a></li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->

        <!-- /.navbar-custom-menu -->
      </div>
      <!-- /.container-fluid -->
    </nav>
  </header>
  <!-- Full Width Column -->
  <div class="content-wrapper">
    <div class="">
      <!-- Main content -->
      <section class="content">
        <div class="row">
                          <div class="col-sm-12">
              <div class="col-lg-4 col-xs-12  col-sm-6">
                <div class="small-box bg-red">
                  <div class="inner">
                    <h3 ng-bind="total" > </h3>
                    <h4>搜索次数</h4>
                  </div>
                  <div class="icon">
                    <i class="ion ion-stats-bars"></i>
                  </div>
                </div>
              </div>
               <div class="col-lg-4 col-xs-12  col-sm-6">
                <div class="small-box bg-yellow">
                  <div class="inner">
                    <h3 ng-bind="people"> </h3>
                      <h4>独立IP数</h4>
                  </div>
                  <div class="icon">
                    <i class="fa  fa-user-plus"></i>
                  </div>
                </div>
              </div>

               <div class="col-lg-4 col-xs-12  col-sm-6">
                <div class="small-box bg-aqua">
                  <div class="inner">
                    <h3 ng-bind="avgUsetime"> </h3>
                    <h4>平均搜索用时</h4>
                  </div>
                  <div class="icon">
                    <i class="fa fa-clock-o"></i>
                  </div>
                </div>
              </div>
             </div>
            </div>
            <div class="row">
            <div class="col-sm-2">
                          <div id="searchTop10">
                             <div class="box box-success">
                                <div class="box-header with-border">
                                  <h4 class="box-title" style="font-family: 黑体">搜索热词Top 10</h4>
                                  <div class="box-tools pull-right">
                                  </div>
                                </div>
                                <div class="box-body">
                                    <div class="col-md-12 col-sm-12 col-xs-12" ng-repeat="obj in Top | limitTo:12" style="margin-top: 1%"> 
                                      <button type="button" class="btn btn-block btn-success  btn-sm"  > <span ng-bind="obj._id.name1+'-'+obj._id.name2" style="font-weight: bold;font-size: 18px"></span><span ng-bind= "'('+obj.count+')'" style="font-weight: bold;font-size: 14px"></span></button>
                                    </div>
                                </div>
                              </div>
                          </div>
              </div>
              <div class="col-sm-2">
                        
                          <div id="top10">
                             <div class="box box-success">
                                <div class="box-header with-border">
                                  <h4 class="box-title" style="font-family: 黑体">热门明星Top 10</h4>
                                  <div class="box-tools pull-right">
                                  </div>
                                </div>
                                <div class="box-body">
                                    <div class="col-md-12 col-sm-12 col-xs-12" ng-repeat="(obj,count) in PersonTop | limitTo:12" style="margin-top: 1%"> 
                                      <button type="button" class="btn btn-block btn-info  btn-sm"  > <span ng-bind="obj" style="font-weight: bold;font-size: 18px"></span><span ng-bind= "'('+count+')'" style="font-weight: bold;font-size: 14px"></span></button>
                                    </div>
                                </div>
                              </div>
                          </div>
              </div>
                        

          <div class="col-sm-8 col-xs-8 col-md-8">
            <div class=" box box-danger ">
                <div class="box-header" style="cursor: move;">
                <b style="font-family: 黑体" id="spiderBoxTitle">查询历史记录</b>
                </div>
                <div class="box-body ">
                  <table id="test-table" class="col-sm-12" data-toolbar="#toolbar"></table>
                </div>
          </div>
          </div>
            </div>
      </section>
      <!-- /.content -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.content-wrapper -->
